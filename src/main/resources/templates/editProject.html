<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Details Storage</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Details <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/projects">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/createProject">CreateProject</a>
            </li>
        </ul>
    </div>
</nav>

<br><br>

<div class="container h-100">
    <form th:action="@{/projects}" >
        <button class="btn btn-secondary-sm btn-sm" type="submit"><- Go back</button>
    </form>
    <br>
    <div class="row h-100 justify-content-center align-items-center">
        <form class="col-12" method="POST" th:action="@{/projects}">

            <input type="hidden" th:value="${project.id}" name="idProjectForEdit"/>

            <div class="form-group " style="width:40%;">
                <input type="text" class="form-control" th:placeholder="${'Project name: '+project.projectName}" name="projectName" th:if="${!project.projectName.isEmpty()}"/>
                <input style="color: red" type="text" class="form-control" placeholder="Detail name isn't represented" th:field="${project.projectName}" th:if="${project.projectName.isEmpty()}"/>
            </div>

            <div class="form-group " style="width:40%;">
                <input type="text" class="form-control" th:placeholder="${'Type: '+project.type}" name="type" th:if="${!project.type.isEmpty()}"/>
                <input type="text" class="form-control" placeholder="Type isn't represented" th:field="${project.type}" th:if="${project.type.isEmpty()}"/>
            </div>

            <div class="form-group " style="width:40%;">
                <input type="number" class="form-control" th:placeholder="${'Quantity: '+project.quantity}" name="quantity" th:if="${project.quantity!=null}"/>
                <input  type="number" class="form-control" placeholder="Production isn't represented" th:field="${project.quantity}" th:if="${project.quantity==null}"/>

            </div>

            <div class="form-group " style="width:40%;">
                <input type="text" class="form-control" th:placeholder="${'Storage: '+project.storage}" name="storage" th:if="${project.storage!=null}"/>
                <input type="text" class="form-control" placeholder="Storage isn't represented" th:field="${project.storage}"th:if="${project.storage==null}"/>
            </div>
            <button type="submit" class="btn btn-primary btn">Submit</button>
        </form>

    </div>
</div>


</body>
</html>
